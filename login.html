<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	
	<title>Login - AprovaEnem</title>

	<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300&family=Poppins:wght@500&display=swap');
    </style>
	
</head>
<body>
	<div class="wrapper">
		<form action="">
			<h1>Login</h1>
			<div class="input-box">
				<input type="text" placeholder="Email" required>
				<i class="fa-solid fa-user"></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Senha" required>
				<i class="fa-solid fa-lock"></i>
			</div>

			<button type="submit" class="btn">Entrar</button>

			<div class="register-link">
				<p>Ainda não tem uma conta? 
					<a href="cadastro.html">Crie grátis</a></p>
			</div>
		</form>
	</div>
</body>
</html>
